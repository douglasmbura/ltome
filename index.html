<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ltome-Katip Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navigation Bar -->
  <nav class="bg-white border-b border-gray-200 px-4 py-3 sm:px-6">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <div class="flex items-center space-x-4">
        <span class="text-xl font-bold text-gray-800">Ltome-Katip</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#storymap" class="text-gray-700 hover:text-blue-600 font-medium">Storymap</a>
        <a href="#dashboard" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
        <a href="#mainmap" class="text-gray-700 hover:text-blue-600 font-medium">Main Map</a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-3 px-4 space-y-2">
      <a href="#storymap" class="block text-gray-700 hover:text-blue-600 font-medium">Storymap</a>
      <a href="#dashboard" class="block text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
      <a href="#mainmap" class="block text-gray-700 hover:text-blue-600 font-medium">Main Map</a>
    </div>
  </nav>

  <!-- Dummy Content -->
  <div class="max-w-4xl mx-auto p-6">
    <h1 id="storymap" class="text-2xl font-bold mb-4">Storymap Section</h1>
    <p class="mb-12">Content for storymap goes here...</p>

    <h1 id="dashboard" class="text-2xl font-bold mb-4">Dashboard Section</h1>
    <p class="mb-12">Content for dashboard goes here...</p>

    <h1 id="mainmap" class="text-2xl font-bold mb-4">Main Map Section</h1>
    <p>Content for main map goes here...</p>
  </div>

  <!-- Script for mobile menu toggle -->
  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
