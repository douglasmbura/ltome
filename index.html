<!DOCTYPE html>
<html>
<head>
  <title>Ltome-Katip Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Leaflet Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- jQuery, PapaParse, Font Awesome, and Wavesurfer Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; right: 0; left: 0; }
    .popup-content img { display: block; margin: 0 auto; max-width: 100px; height: auto; }
    .play-btn { cursor: pointer; font-size: 20px; background: none; border: none; }
    .navbar { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: #333; color: white; display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
    .waveform { width: 100%; height: 50px; background: #eee; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="assets/logo.png" alt="Project Logo">
    <h1>Ltome-Katip Project</h1>
    <a href="about.html" target="_blank">About this project</a>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map', { center: [1.1147199,37.4576416], zoom: 9, scrollWheelZoom: true });
    var controlLayers = L.control.layers(null, null, { position: "topright", collapsed: false }).addTo(map);

    var osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 });
    var satellite = L.tileLayer('https://{s}.sat.owm.io/sql/{z}/{x}/{y}?appid=YOUR_API_KEY', { maxZoom: 19 });

    controlLayers.addBaseLayer(osmStandard, 'OSM Standard');
    controlLayers.addBaseLayer(terrain, 'Terrain');
    controlLayers.addBaseLayer(satellite, 'Satellite');

    function fetchWeather(lat, lon, callback) {
      var apiKey = "740f4a49812c1dc35213618727748e3c";
      var url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      $.getJSON(url, callback);
    }

    $.get('./data.csv', function(csvString) {
      var data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;
      data.forEach(function(row, index) {
        if (row.Latitude && row.Longitude && row['Site Name'] && row.Audio && row.Photo) {
          var marker = L.circleMarker([row.Latitude, row.Longitude], { radius: 6, color: "black", fillColor: "darkgreen", fillOpacity: 1, weight: 2 }).addTo(map);

          marker.on('click', function() {
            fetchWeather(row.Latitude, row.Longitude, function(weatherData) {
              var weatherIcon = `http://openweathermap.org/img/wn/${weatherData.weather[0].icon}.png`;
              var weatherInfo = `<img src="${weatherIcon}" alt="Weather Icon"> ${weatherData.weather[0].description}, ${weatherData.main.temp}Â°C`;
              
              var popupContent = `
                <div class="popup-content">
                  <b>${row['Site Name']}</b><br>
                  <img src="${row.Photo}" alt="Photo of ${row['Site Name']}"><br>
                  <p>Sound Label: ${row['Sound Label']}</p>
                  <button id="play-btn-${index}" class="play-btn"><i class="fas fa-play"></i></button>
                  <div id="waveform-${index}" class="waveform"></div>
                  <p>Weather: ${weatherInfo}</p>
                </div>
              `;
              marker.bindPopup(popupContent).openPopup();
              var wavesurfer = WaveSurfer.create({
                container: `#waveform-${index}`,
                waveColor: 'black',
                progressColor: 'green',
                barWidth: 2,
                height: 50
              });
              wavesurfer.load(row.Audio);
              document.getElementById(`play-btn-${index}`).onclick = function () {
                if (wavesurfer.isPlaying()) {
                  wavesurfer.pause();
                  this.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                  wavesurfer.play();
                  this.innerHTML = '<i class="fas fa-pause"></i>';
                }
              };
            });
          });
        }
      });
    });
  </script>
</body>
</html>
