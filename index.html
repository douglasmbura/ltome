<!DOCTYPE html> 
<html>
<head>
  <title>Ltome-Katip Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Leaflet Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- jQuery and PapaParse Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  
  <!-- Wavesurfer for Audio Visualization -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  
  <!-- Custom Styles -->
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; right: 0; left: 0; }
    .popup-content img { display: block; margin: 0 auto; max-width: 100px; height: auto; }
    .audio-controls { text-align: center; margin-top: 5px; }
    .play-btn { cursor: pointer; font-size: 20px; background: none; border: none; }
    .wavesurfer-container { width: 100%; height: 30px; margin: auto; }
    .navbar { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: #333; color: white; display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
    .navbar img { height: 40px; margin-right: 10px; }
    .navbar h1 { font-size: 18px; margin: 0; flex-grow: 1; }
    .navbar a { color: #00bfff; text-decoration: none; margin-left: 20px; }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="project-logo.png" alt="Project Logo">
    <h1>Ltome-Katip Project</h1>
    <a href="about.html" target="_blank">About this project</a>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map', {
      center: [1.1147199,37.4576416],
      zoom: 9,
      scrollWheelZoom: true
    });

    var controlLayers = L.control.layers(null, null, { position: "topright", collapsed: false }).addTo(map);

    var osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    });

    var satellite = L.tileLayer('https://{s}.sat.owm.io/sql/{z}/{x}/{y}?appid=YOUR_OPENWEATHERMAP_API_KEY', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>'
    });

    controlLayers.addBaseLayer(osmStandard, 'OSM Standard');
    controlLayers.addBaseLayer(terrain, 'Terrain');
    controlLayers.addBaseLayer(satellite, 'Satellite');

    function playAudio(audioURL, buttonId, waveformId) {
      const button = document.getElementById(buttonId);
      const wavesurfer = WaveSurfer.create({
        container: `#${waveformId}`,
        waveColor: 'green',
        progressColor: 'darkgreen',
        height: 30,
        responsive: true
      });
      wavesurfer.load(audioURL);
      
      // Wait until audio is ready to play before assigning button functionality
      wavesurfer.on('ready', function() {
        button.onclick = function () {
          if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            button.innerHTML = '▶️';
          } else {
            wavesurfer.play();
            button.innerHTML = '⏸️';
          }
        };
      });
    }

    $.get('./data.csv', function(csvString) {
      var data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;
      data.forEach(function(row, index) {
        if (row.Latitude && row.Longitude && row['Site Name'] && row.Audio && row.Photo) {
          var marker = L.circleMarker([row.Latitude, row.Longitude], {
            radius: 6,
            color: "black",
            fillColor: "darkgreen",
            fillOpacity: 1,
            weight: 2
          }).addTo(map);

          var buttonId = `play-btn-${index}`;
          var waveformId = `waveform-${index}`;

          marker.bindPopup(` 
            <div class="popup-content">
              <b>${row['Site Name']}</b><br>
              <img src="${row.Photo}" alt="Photo of ${row['Site Name']}"><br>
              <p>Sound Label: ${row['Sound Label']}</p>
              <button id="${buttonId}" class="play-btn">▶️</button>
              <div id="${waveformId}" class="wavesurfer-container"></div>
            </div>
            <script>playAudio('${row.Audio}', '${buttonId}', '${waveformId}');<\/script>
          `);
        }
      });
    });

    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lon = e.latlng.lng;
      var apiKey = '740f4a49812c1dc35213618727748e3c';
      var url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
      
      $.getJSON(url, function(data) {
        var weatherPopup = ` 
          <b>Weather at (${lat.toFixed(2)}, ${lon.toFixed(2)})</b><br>
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png"><br>
            <b>${data.weather[0].description}</b><br>
            Temperature: ${data.main.temp}°C<br>
            Humidity: ${data.main.humidity}%<br>
            Wind Speed: ${data.wind.speed} m/s<br>
            Updated: ${new Date(data.dt * 1000).toLocaleString()}
        `;
        L.popup().setLatLng(e.latlng).setContent(weatherPopup).openOn(map);
      });
    });
  </script>
</body>
</html>
