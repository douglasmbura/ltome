<!DOCTYPE html>
<html>
<head>
  <title>Ltome-Katip Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Leaflet Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- jQuery and PapaParse Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Custom Styles for Map and Navbar -->
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; right: 0; left: 0; }
    
    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .navbar img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar h1 {
      font-size: 18px;
      margin: 0;
      flex-grow: 1;
    }
    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="project-logo.png" alt="Project Logo">
    <h1>Ltome-Katip Project</h1>
    <a href="about.html" target="_blank">About this project</a>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map', {
      center: [1.1147199,37.4576416],
      zoom: 9,
      scrollWheelZoom: true
    });

    var controlLayers = L.control.layers(null, null, { position: "topright", collapsed: false }).addTo(map);

    var osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    });
    
    var satellite = L.tileLayer('https://{s}.sat.owm.io/sql/{z}/{x}/{y}?appid=YOUR_OPENWEATHERMAP_API_KEY', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>'
    });

    controlLayers.addBaseLayer(osmStandard, 'OSM Standard');
    controlLayers.addBaseLayer(terrain, 'Terrain');
    controlLayers.addBaseLayer(satellite, 'Satellite');

    function playAudio(audioURL) {
      const audio = new Audio(audioURL);
      audio.play();
    }

    $.get('./data.csv', function(csvString) {
      var data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;
      data.forEach(function(row) {
        if (row.Latitude && row.Longitude && row['Site Name'] && row.Audio && row.Photo) {
          var marker = L.circleMarker([row.Latitude, row.Longitude], {
            radius: 6,
            color: "black",
            fillColor: "darkgreen",
            fillOpacity: 1,
            weight: 2
          }).addTo(map);

          marker.bindPopup(`
            <div class="popup-content">
              <b>${row['Site Name']}</b><br>
              <img src="${row.Photo}" alt="Photo of ${row['Site Name']}" style="width: 100px; height: auto;"><br>
              <p>Sound Label: ${row['Sound Label']}</p>
              <button onclick="playAudio('${row.Audio}')">Play Audio</button>
            </div>
          `);
        }
      });
    });

    function getWeather(lat, lon) {
      var apiKey = "YOUR_OPENWEATHERMAP_API_KEY";
      var url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          var weatherInfo = `
            <b>Weather Information</b><br>
            Temperature: ${data.main.temp}Â°C<br>
            Humidity: ${data.main.humidity}%<br>
            Condition: ${data.weather[0].description}
          `;
          L.popup()
            .setLatLng([lat, lon])
            .setContent(weatherInfo)
            .openOn(map);
        })
        .catch(error => console.error("Error fetching weather data:", error));
    }

    map.on('click', function(e) {
      getWeather(e.latlng.lat, e.latlng.lng);
    });

    map.attributionControl.setPrefix(
      'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a>'
    );
  </script>
</body>
</html>
