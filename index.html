<!-- Updated HTML for Global Weather Layers and Legends -->
<!DOCTYPE html>
<html>
<head>
  <title>Ltome-Katip Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- jQuery, PapaParse, Font Awesome, Wavesurfer -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 80px; bottom: 0; right: 0; left: 0; }
    .popup-content img { max-width: 100px; display: block; margin: 0 auto; }
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; height: 50px;
      background-color: #333; color: white; display: flex;
      align-items: center; padding: 0 20px; z-index: 1000;
    }
    .navbar img { height: 40px; margin-right: 10px; }
    .navbar h1 { font-size: 18px; margin: 0; flex-grow: 1; }
    .navbar a { color: #00bfff; text-decoration: none; margin-left: 20px; }

    #weather-controls {
      position: fixed; top: 50px; left: 10px; z-index: 1000;
      background: white; padding: 8px; font-size: 13px;
    }

    .legend {
      line-height: 18px;
      color: #555;
      background: white;
      padding: 6px;
      font-size: 13px;
      position: fixed;
      bottom: 20px;
      left: 10px;
      z-index: 999;
      border: 1px solid #ccc;
    }

    .waveform { width: 100%; height: 50px; background: #eee; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="assets/logo.png" alt="Project Logo">
    <h1>Ltome-Katip Project</h1>
    <a href="about.html" target="_blank">About this project</a>
  </div>

  <div id="weather-controls">
    <label for="weather-date">Weather Date:</label>
    <input type="datetime-local" id="weather-date">
    <select id="weather-type">
      <option value="temp_new">Temperature</option>
      <option value="precipitation_new">Precipitation</option>
      <option value="pressure_new">Pressure</option>
      <option value="wind_new">Wind Speed</option>
      <option value="clouds_new">Cloud Cover</option>
    </select>
    <button onclick="updateWeatherLayer()">Update Weather Layer</button>
  </div>

  <div id="map"></div>
  <div id="legend" class="legend"></div>

  <script>
    const apiKey = '740f4a49812c1dc35213618727748e3c'; // Replace if needed

    const weatherLegends = {
      temp_new: "Temperature: Blue (cold) → Red (hot)",
      precipitation_new: "Precipitation: White (dry) → Blue (wet)",
      pressure_new: "Pressure: Light → Dark Purple (low → high)",
      wind_new: "Wind Speed: Grey → Green",
      clouds_new: "Cloud Cover: Light Grey → Dark Grey"
    };

    let map = L.map('map', {
      center: [1.1147, 37.4576],
      zoom: 6,
      scrollWheelZoom: true
    });

    let controlLayers = L.control.layers(null, null, { position: "topright", collapsed: false }).addTo(map);

    let baseMaps = {
      "OSM Standard": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map),
      "Satellite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '© Esri contributors'
      }),
      "Terrain": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenTopoMap contributors'
      })
    };

    for (let name in baseMaps) {
      controlLayers.addBaseLayer(baseMaps[name], name);
    }

    let weatherLayer;

    function updateWeatherLayer() {
      let date = document.getElementById("weather-date").value;
      let type = document.getElementById("weather-type").value;

      if (!date) {
        alert("Please select a date/time.");
        return;
      }

      if (weatherLayer) {
        map.removeLayer(weatherLayer);
        controlLayers.removeLayer(weatherLayer);
      }

      const tileUrl = `https://tile.openweathermap.org/map/${type}/{z}/{x}/{y}.png?appid=${apiKey}`;
      weatherLayer = L.tileLayer(tileUrl, { opacity: 1.0 }).addTo(map);
      controlLayers.addOverlay(weatherLayer, `Weather (${type})`);

      document.getElementById("legend").innerText = weatherLegends[type] || "No legend available.";
    }

    function addGeoJSONLayer(url, layerName, style) {
      $.getJSON(url, function(data) {
        var geoLayer = L.geoJSON(data, { style: style }).addTo(map);
        controlLayers.addOverlay(geoLayer, layerName);
      });
    }

    addGeoJSONLayer('namunyak.geojson', 'Namunyak Conservancy', { color: "orange", weight: 2, fillOpacity: 0.3 });
    addGeoJSONLayer('samburu_county.geojson', 'Samburu County', { color: "green", weight: 2, fillOpacity: 0.3 });
// Load base map
var map = L.map('map').setView([0.0236, 37.9062], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Kenya bounding box (approximate)
var kenyaBounds = [[-5.0, 33.5], [5.5, 42.0]];

// Add Sentinel Hub NDVI and EVI layers (WMS)
var sentinelHubInstanceId = 'YOUR_SENTINEL_HUB_INSTANCE_ID'; // Replace with your instance ID

function getSentinelLayerUrl(layerName, date) {
  return `https://services.sentinel-hub.com/ogc/wms/${sentinelHubInstanceId}?` +
    `LAYERS=${layerName}&TIME=${date}&FORMAT=image/png&WIDTH=512&HEIGHT=512` +
    `&SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&CRS=EPSG:3857&BBOX={bbox-epsg-3857}`;
}

var currentDate = new Date().toISOString().split('T')[0];

var ndviLayer = L.tileLayer.wms(getSentinelLayerUrl('NDVI', currentDate), {
  attribution: 'Sentinel-2 NDVI | Sentinel Hub',
  transparent: true,
  bounds: kenyaBounds
}).addTo(map);

var eviLayer = L.tileLayer.wms(getSentinelLayerUrl('EVI', currentDate), {
  attribution: 'Sentinel-2 EVI | Sentinel Hub',
  transparent: true,
  bounds: kenyaBounds
});

// UI to toggle layers
var overlayMaps = {
  "NDVI (Sentinel-2)": ndviLayer,
  "EVI (Sentinel-2)": eviLayer
};

L.control.layers(null, overlayMaps).addTo(map);

// Date selector UI
var dateControl = L.control({ position: 'topright' });

dateControl.onAdd = function(map) {
  var div = L.DomUtil.create('div', 'date-control');
  div.innerHTML = '<label for="date-picker">Select Date:</label><br><input type="date" id="date-picker" value="' + currentDate + '">';
  return div;
};

dateControl.addTo(map);

document.getElementById('date-picker').addEventListener('change', function(e) {
  var selectedDate = e.target.value;
  map.removeLayer(ndviLayer);
  map.removeLayer(eviLayer);

  ndviLayer = L.tileLayer.wms(getSentinelLayerUrl('NDVI', selectedDate), {
    attribution: 'Sentinel-2 NDVI | Sentinel Hub',
    transparent: true,
    bounds: kenyaBounds
  });

  eviLayer = L.tileLayer.wms(getSentinelLayerUrl('EVI', selectedDate), {
    attribution: 'Sentinel-2 EVI | Sentinel Hub',
    transparent: true,
    bounds: kenyaBounds
  });

  // Add default NDVI after update
  ndviLayer.addTo(map);
  L.control.layers(null, {
    "NDVI (Sentinel-2)": ndviLayer,
    "EVI (Sentinel-2)": eviLayer
  }).addTo(map);
});

// NDVI and EVI Legends
var legend = L.control({position: 'bottomright'});
legend.onAdd = function(map) {
  var div = L.DomUtil.create('div', 'info legend');
  div.innerHTML += '<b>NDVI & EVI Scale</b><br>';
  div.innerHTML += '<i style="background:#d73027"></i> < -0.2<br>';
  div.innerHTML += '<i style="background:#fc8d59"></i> -0.2 – 0<br>';
  div.innerHTML += '<i style="background:#fee08b"></i> 0 – 0.2<br>';
  div.innerHTML += '<i style="background:#d9ef8b"></i> 0.2 – 0.4<br>';
  div.innerHTML += '<i style="background:#91cf60"></i> 0.4 – 0.6<br>';
  div.innerHTML += '<i style="background:#1a9850"></i> > 0.6<br>';
  return div;
};
legend.addTo(map);

    
// DATA.CSV — make layer selectable
    var dataCsvLayer = L.layerGroup();
    $.get('./data.csv', function(csvString) {
      var data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;
      data.forEach(function(row, index) {
        if (row.Latitude && row.Longitude && row['Site Name'] && row.Audio && row.Photo) {
          var marker = L.circleMarker([row.Latitude, row.Longitude], {
            radius: 6,
            color: "black",
            fillColor: "darkgreen",
            fillOpacity: 1,
            weight: 2
          }).bindPopup(` 
            <div class="popup-content">
              <b>${row['Site Name']}</b><br>
              <img src="${row.Photo}" alt="Photo of ${row['Site Name']}"><br>
              <p>Sound Label: ${row['Sound Label']}</p>
              <button id="play-btn-${index}" class="play-btn"><i class="fas fa-play"></i></button>
              <div id="waveform-${index}" class="waveform"></div>
            </div>
          `).addTo(dataCsvLayer);

          marker.on('popupopen', function() {
            var wavesurfer = WaveSurfer.create({
              container: `#waveform-${index}`,
              waveColor: 'black',
              progressColor: 'green',
              barWidth: 2,
              height: 50
            });

            wavesurfer.load(row.Audio);

            var playButton = document.getElementById(`play-btn-${index}`);
            playButton.onclick = function () {
              if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
              } else {
                wavesurfer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
              }
            };
          });
        }
      });
      controlLayers.addOverlay(dataCsvLayer, "Audio Data (data.csv)");
    });
// Camera Trap Images
    var cameraTrapLayer = L.layerGroup();
    $.get('./cameratraps.csv', function(csvString) {
      var parsed = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;
      parsed.forEach(function(row) {
        if (row.Latitude && row.Longitude && row.Image) {
          var iconCamera = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/1043/1043926.png',
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
          });
          var popupContent = `
            <div style="text-align:center;">
              <b>Camera Trap Image</b><br>
              <img src="${row.Image}" alt="Camera Image" style="max-width:200px; height:auto;"><br>
              <small>${row['Site Name'] || ''}</small>
            </div>
          `;
          L.marker([row.Latitude, row.Longitude], { icon: iconCamera }).bindPopup(popupContent).addTo(cameraTrapLayer);
        }
      });
      controlLayers.addOverlay(cameraTrapLayer, "Camera Trap Images");
    });

    // Click weather popup
    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      $.get(url, function (data) {
        const popupContent = `
          <b>Weather</b><br>
          <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="icon"><br>
          ${data.weather[0].description}<br>
          Temp: ${data.main.temp}°C<br>
          Pressure: ${data.main.pressure} hPa<br>
          Wind: ${data.wind.speed} m/s<br>
          Clouds: ${data.clouds.all}%<br>
          Time: ${new Date(data.dt * 1000).toLocaleString()}
        `;
        L.popup().setLatLng([lat, lon]).setContent(popupContent).openOn(map);
      });
    });
  </script>
</body>
</html>
